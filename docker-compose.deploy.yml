version: '3.8'

services:
  comfy-api:
    image: eliteencoder/comfy-workflows-api:latest
    container_name: comfy-api
    ports:
      - "8787:8787"
    environment:
      - ADMIN_API_KEY=${ADMIN_API_KEY:-your-secure-key}
      - CORS_ALLOW_ORIGIN=*
      - PORT=8787
      - DATA_FILE=/app/workflows.json
    volumes:
      - ./workflows.json:/app/workflows.json
    restart: unless-stopped

