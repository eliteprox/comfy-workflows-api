version: '3.8'

services:
  comfy-api:
    build: .
    container_name: comfy-api
    ports:
      - "8787:8787"
    environment:
      - ADMIN_API_KEY=${ADMIN_API_KEY:-your-secure-key}
      - CORS_ALLOW_ORIGIN=*
      - PORT=8787
      - DATA_FILE=/app/data/workflows.json
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/workflows"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

